<div class="above-input">
  <mat-icon aria-hidden="true">send</mat-icon>
  <h1 mat-dialog-title>Thanks for using HealthcAR!</h1>
  <p class="explanation">If you'd like a copy of these resources please enter your email below.</p>
</div>

<div mat-dialog-content [formGroup]="emailForm">
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="text" inputmode="email" required formControlName="email">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSubmit()" cdkFocusInitial>Send</button>
</div>
