<div class="above-input">
  <mat-icon aria-hidden="true">send</mat-icon>
  <h1 i18n="Thank the user for using this website" mat-dialog-title>Thanks for using HealthcAR!</h1>
  <p
    i18n="Politely explain user can enter their email address below this text to receive the current list of healthcare resources"
    class="explanation">
    If you'd like a copy of these resources, please enter your email below.
  </p>
</div>

<div mat-dialog-content [formGroup]="emailForm">
  <mat-form-field appearance="fill">
    <mat-label i18n="input field|User's email address">Email Address</mat-label>
    <input matInput type="text" inputmode="email" required formControlName="email">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSubmit()" cdkFocusInitial>Send</button>
</div>
